name: test

on:
  workflow_dispatch:
  push:
    branches: 
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/pulumi/devcontainer:latest
      options: --user root
    permissions:
      contents: read
      packages: read
      actions: read
    steps:
    -
      name: Checkout repository
      uses: actions/checkout@v4
      id: git
      with:
        submodules: 'recursive'
    -
      name: Build
      id: build
      run: |
        set -ex
        make build
    -
      name: Install
      id: install
      run: |
        set -ex
        make install
    -
      name: Generate multi-language examples from yaml IaC program
      id: generate-examples
      run: |
        set -ex
        make examples
